<div class="col-6 col-md-4 col-lg-3">
  <div class="box">
    <div class="box-content">
      <div class="box-content-item">
        {{ include.content }}
      </div>
      {%- if include.options -%}
        <button class="box-options-toggle">
          <i class="fas fa-info-circle"></i>
        </button>
        <div id="{{ include.id }}" class="box-options">
          {{ include.options }}
        </div>
      {%- endif -%}
    </div>
  </div>
</div>
