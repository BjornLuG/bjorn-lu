<footer class="page-footer">
  <div class="container py-1">
    <div class="social-list">
      {%- if site.github_username -%}
        <a class="social-icon" aria-label="My Github page" href="https://github.com/{{ site.github_username }}">
          <i class="fab fa-github fa-2x"></i>
        </a>
      {%- endif -%}
      {%- if site.reddit_username -%}
        <a class="social-icon" aria-label="My Reddit page" href="https://reddit.com/u/{{ site.reddit_username }}">
          <i class="fab fa-reddit fa-2x"></i>
        </a>
      {%- endif -%}
      {%- if site.twitter_username -%}
        <a class="social-icon" aria-label="My Twitter page" href="https://twitter.com/{{ site.twitter_username }}">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      {%- endif -%}
    </div>
    <p class="text-center m-3">Â© Bjorn Lu 2019</p>
  </div>
</footer>
