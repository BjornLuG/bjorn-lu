<div class="col-12 col-md-6 col-lg-4">
  <div class="box">
    <div class="box-content">
      <div class="box-content-item">
        {{ include.content }}
      </div>
      {%- if include.options -%}
        <button class="box-options-toggle">
          <i class="fas fa-info-circle"></i>
        </button>
        <div class="box-options {{ include.class }} hide">
          {{ include.options }}
        </div>
      {%- endif -%}
    </div>
  </div>
</div>
