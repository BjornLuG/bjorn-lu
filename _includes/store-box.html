<div class="{{ box_col_class }}">
  <div class="box">
    <div class="box-content" {%- if include.options -%} tabindex="0" {%- endif -%}>
      <div class="box-content-item">
        {{ include.content }}
      </div>
      {%- if include.options and include.options != empty -%}
        <i class="far fa-lightbulb box-options-indicator" aria-hidden="true"></i>
        <div id="{{ include.id }}" class="box-options">
          {{ include.options }}
        </div>
      {%- endif -%}
    </div>
  </div>
</div>
