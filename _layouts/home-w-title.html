---
layout: default
---

{%- include header.html clear="true" -%}
<main class="container">
  <div id="home-header">
    <div class="cover">
      <h1 class="m-0 pt-5 
        {% if page.subtitle -%}
          pb-1
        {%- else -%}
          pb-4
        {%- endif -%}"
      >{{ page.title }}</h1>
      {%- if page.subtitle -%}
        <h5 class="m-0 pb-4">{{ page.subtitle }}</h5>
      {%- endif -%}
    </div>
  </div>
  {{ content }}
</main>
{%- include footer.html -%}
