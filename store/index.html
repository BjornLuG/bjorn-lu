---
title: Store
css: store
---

<div class="mb-5">
  <p class="text-center">Browse components to be added to your next big project!</p>
  <div class="card mx-auto">
    <div class="card-content">
      <h3 class="my-1">Categories</h3>
      <div class="vertical-list">
        {%- for item in site.data.store -%}
          <div class="list-item arrow-hover">
            <a class="btn-link d-inline-block w-100 p-3" href="{{ item.link | relative_url }}">
              <div class="row">
                <div class="col">{{ item.name }}</div>
                <div class="col-auto">
                  <i class="fas fa-arrow-right arrow right"></i>
                </div>
              </div>
            </a>
          </div>
        {%- endfor -%}
      </div>
    </div>
  </div>
</div>
