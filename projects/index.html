---
title: Projects
layout: home-w-title
---

<div class="mb-5">
  {%- for item in site.data.projects -%}
    <a class="btn-link w-100" href="{{ item.link | relative_url }}">
      <div class="card hoverable mb-4 bg-light">
        <div class="row">
          <div class="col-auto" style="height: 250px;">
            <img src="https://picsum.photos/id/1043/250/250.jpg" alt="placeholder" lazyload loading="lazy">
          </div>
          <div class="col">
            <div class="card-content">
              <h4 class="card-header">{{ item.name }}</h4>
              <p class="card-desc">{{ item.desc }}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
  {%- endfor -%}
</div>
