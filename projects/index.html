---
title: Projects
css: projects
---

<div>
  {%- for item in site.data.projects -%}
    <div class="mb-4">
      <a class="btn-link" href="{{ item.link | relative_url }}">
        <div class="card card-projects hoverable bg-light">
          <div class="row">
            <div class="col-auto card-image-wrapper">
              <img class="card-image" src="{{ item.src }}" alt="{{ item.name }} thumbnail" loading="lazy" height="250">
            </div>
            <div class="col">
              <div class="card-content">
                <h4 class="card-header">{{ item.name }}</h4>
                <p class="card-desc">{{ item.desc }}</p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  {%- endfor -%}
</div>
